<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI File Upload</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      padding: 30px 40px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease forwards;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      color: #3f3d56;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    input[type="file"] {
      border: 2px dashed #667eea;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      color: #667eea;
      font-weight: 600;
    }

    input[type="file"]:hover {
      background-color: #f0f4ff;
    }

    button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(102 126 234 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #5563c1;
      box-shadow: 0 6px 18px rgb(85 99 193 / 0.6);
    }

    .response-section {
      margin-top: 30px;
      text-align: left;
    }

    .response-section h3 {
      margin-bottom: 10px;
      color: #4a4a4a;
    }

    pre {
      background: #f4f6ff;
      border-radius: 8px;
      padding: 15px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.95rem;
      color: #222;
      box-shadow: inset 0 0 5px #d1d9ff;
      user-select: text;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      .container {
        padding: 20px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files to FastAPI</h2>
    <form id="uploadForm">
      <input type="file" id="files" name="files" multiple />
      <button type="submit">Submit</button>
    </form>
    <div class="response-section">
      <h3>Response:</h3>
      <pre id="response">No response yet.</pre>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const filesInput = document.getElementById('files');
      if (filesInput.files.length === 0) {
        responseBox.textContent = "Please select at least one file.";
        return;
      }
      const formData = new FormData();
      for (const file of filesInput.files) {
        formData.append('files', file);  // Changed key to 'files' to match backend expectations
      }
      responseBox.textContent = "Uploading...";
      try {
        const res = await fetch('/api', {
          method: 'POST',
          body: formData,
        });
        if (!res.ok) {
          throw new Error(`Server responded with status ${res.status}`);
        }
        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.textContent = "Error in frontend: " + err.message;
      }
    });
  </script>
</body>
</html>
